{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Типы транзакций</h1>
    <a href="{% url 'type_add' %}" class="btn btn-success mb-3">Добавить тип транзакции</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for ts_type in types %}
                <tr>
                    <td>{{ ts_type.name }}</td>
                    <td>
                        <a href="{% url 'type_edit' ts_type.pk %}" class="btn btn-sm btn-primary">Редактировать</a>
                        <form action="{% url 'type_delete' ts_type.pk %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить тип транзакции?');">Удалить</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center">
                        Нет типов транзакций
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Статусы транзакций</h1>
    <a href="{% url 'type_add' %}" class="btn btn-success mb-3">Добавить статус транзакции</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Название</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for status in statuses %}
                <tr>
                    <td>{{ status.name }}</td>
                    <td>
                        <a href="{% url 'status_edit' status.pk %}" class="btn btn-sm btn-primary">Редактировать</a>
                        <form action="{% url 'status_delete' status.pk %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить статус транзакции?');">Удалить</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2" class="text-center">
                        Нет статусов транзакций
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock content %}
